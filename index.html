    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="alert-unfinished">

        fill="currentColor"
        class="bi bi-exclamation-triangle"
        viewBox="0 0 16 16"

          d="M7.938 2.016A.13.13 0 0 1 8.002 2a.13.13 0 0 1 .063.016.146.146 0 0 1 .054.057l6.857 11.667c.036.06.035.124.002.183a.163.163 0 0 1-.054.06.116.116 0 0 1-.066.017H1.146a.115.115 0 0 1-.066-.017.163.163 0 0 1-.054-.06.176.176 0 0 1 .002-.183L7.884 2.073a.147.147 0 0 1 .054-.057zm1.044-.45a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566z"

      <p data-section="header" data-value="alert"></p>
      <i class="bx bx-x" id="close-alert"></i>
    </div>

    <div class="dark-gradient" id="gradient"></div>

    <div class="nav contenedor">
      <div class="logo">
        <a href="/"><img src="img/logo-white.svg" alt="B Logo" /></a>
      </div>
      <nav class="nav-content">
        <ul>
          <li>
            <a
              href="#about-me"
              data-section="nav"
              data-value="about_me_nav"
            ></a>
          </li>
          <li>
            <a
              href="#portfolio"
              data-section="nav"
              data-value="portfolio_nav"
            ></a>
          </li>
          <li>
            <a href="#contact" data-section="nav" data-value="contact_nav"></a>
          </li>
          <li class="language-dropdown">
            <i class="bx bx-globe"></i>
            <div class="language-options">
              <a href="#" id="btn-es">Espa√±ol</a>
              <a href="#" id="btn-en">English</a>
            </div>
          </li>
          <i class="bx bxs-sun theme-switch" id="switch-nav"></i>
        </ul>
      </nav>
      <div class="nav-content-mobile">
        <i class="bx bx-menu-alt-right" id="menu-icon"></i>
        <i class="bx bx-x hidden" id="close-icon"></i>
      </div>
    </div>

    <header class="header contenedor">
      <div class="header-content">
        <div class="header-content__intro">
          <p data-section="header" data-value="greeting"></p>
          <p class="name"><span>Bruno</span> Griffone</p>
          <p class="avocation" data-section="header" data-value="avocation"></p>
        </div>
        <div class="header-content__button">
          <a href="#contact" style="text-decoration: none"
            ><button
              class="hire-me-main"
              data-section="header"
              data-value="button_hire_me"
            ></button
          ></a>
        </div>
      </div>
      <div class="header-img">
        <div class="box-img"></div>
        <img src="img/profile png.png" alt="Profile Picture" />
      </div>
    </header>

    <div class="side-card" id="about-me">
      <p data-section="side_elements" data-value="side_about_me"></p>
    </div>

    <section class="about-me">
      <div class="contenedor">
        <p
          class="about-me__intro centrar-texto"
          data-section="about_me"
          data-value="about_me_text"
        ></p>
        <div class="media">
          <a href="https://github.com/griffone" target="_blank"
            ><i class="bx bxl-github"></i
          ></a>
          <a
            href="https://www.instagram.com/brunogriffone5/?hl=es"
            target="_blank"
            ><i class="bx bxl-instagram"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/bruno-griffone-30908b22b/"
            target="_blank"
            ><i class="bx bxl-linkedin-square"></i
          ></a>
          <a href="https://www.frvm.utn.edu.ar/" target="_blank">
            <i class="bx bxs-graduation"></i>
          </a>
        </div>
      </div>

      <div class="contenido-services">
        <div class="contenido-services__content-width contenedor">
          <h2
            class="services-title"
            data-section="services"
            data-value="gral_title_service"
          >
            Services
          </h2>
          <div class="text-services">
            <div class="text-services__item">
              <p data-section="services" data-value="first_service"></p>
              <i class="bx bx-code-alt"></i>
            </div>

            <div class="text-services__item">
              <p data-section="services" data-value="second_service"></p>
              <i class="bx bx-brush"></i>
            </div>
          </div>
          <h2
            class="services-title"
            data-section="services"
            data-value="gral_title_skill"
          >
            Skills
          </h2>
          <div class="text-services">
            <div class="text-services__item">
              <p><b>Front-end:</b></p>
              <p data-section="services" data-value="skill_front_end"></p>
            </div>

            <div class="text-services__item">
              <p><b>Back-end:</b></p>
              <p data-section="services" data-value="skill_back_end"></p>
            </div>

            <div class="text-services__item">
              <p
                data-section="services"
                data-value="skill_design_title"
                style="font-weight: 700"
              ></p>
              <p>Figma</p>
            </div>

            <div class="text-services__item">
              <p
                data-section="services"
                data-value="skill_other_title"
                style="font-weight: 700"
              ></p>
              <p data-section="services" data-value="skill_other"></p>
            </div>
          </div>
        </div>
      </div>
      <div class="advertisement contenedor">
        <p
          class="cv-aviso centrar-texto"
          data-section="services"
          data-value="cv_advertisement"
        ></p>
        <a download="Bruno Griffone Curriculum" href="cv.pdf">CV</a>
      </div>
    </section>

    <div
      class="side-card"
      id="portfolio"
      data-section="side_elements"
      data-value="side_portfolio"
    >
      <p></p>
    </div>

    <section class="portfolio contenedor">
      <div class="contenido-portfolio">
        <div class="contenido-portfolio__tarjeta">
          <i class="bx bxs-heart"></i>
          <p>Yoga Website</p>
        </div>
        <div class="contenido-portfolio__tarjeta">
          <i class="bx bxs-drink"></i>
          <p>Gin Project</p>
        </div>
        <div class="contenido-portfolio__tarjeta">
          <i class="bx bxs-graduation"></i>
          <p>Course Projects</p>
        </div>
      </div>
      <div class="show-more-btn">
        <a href="https://github.com/griffone" target="_blank">
          <button
            class="hire-me-main"
            data-section="portfolio"
            data-value="portfolio_btn"
          ></button>
        </a>
      </div>
    </section>

    <div class="side-card" id="contact">
      <p data-section="side_elements" data-value="side_contact"></p>
    </div>

    <section class="contact-section contenedor">
      <div class="contact-side">
        <div class="contact-side__text">
          <p data-section="contact" data-value="contact_text"></p>
          <br />
          <p><b>brunogriffone15@gmail.com</b></p>
          <br />
          <p
            data-section="contact"
            data-value="contact_media_advertisement"
          ></p>
          <br />
        </div>
        <div class="contact-side__media">
          <a
            href="https://www.instagram.com/brunogriffone5/?hl=es"
            target="_blank"
            ><i class="bx bxl-instagram"></i
          ></a>
          <a href="https://github.com/griffone" target="_blank"
            ><i class="bx bxl-github"></i
          ></a>
          <a
            href="https://www.linkedin.com/in/bruno-griffone-30908b22b/"
            target="_blank"
            ><i class="bx bxl-linkedin-square"></i
          ></a>
        </div>
      </div>

      <!-- // Form - Contact // -->
      <div class="dinamic-form">
        <form
          class="form"
          action="https://formspree.io/f/mbjvgbgo"
          method="POST"
        >
          <div class="form__container">
            <label
              for="name"
              data-section="contact"
              data-value="form_name"
            ></label>
            <input type="text" class="form__input" name="name" />

            <label
              for="email"
              data-section="contact"
              data-value="form_mail"
            ></label>
            <input type="email" class="form__input" name="email" />

            <label
              for="textarea"
              data-section="contact"
              data-value="form_msg"
            ></label>
            <textarea
              class="form__input form__input--message"
              style="resize: none"
              name="message"
            ></textarea>

            <input type="submit" value="Send" class="form__cta" />
          </div>
        </form>
      </div>
    </section>

    <footer class="footer">
      <div class="footer-style contenedor centrar-texto">
        <div class="logo-w-name">
          <img src="img/logo-white.svg" alt="Logo BG" />
          <p>Bruno <b>Griffone</b></p>
        </div>
        <div class="footer-nav">
          <ul class="nav-f">
            <li>
              <a
                href="#about-me"
                data-section="nav"
                data-value="about_me_nav"
              ></a>
            </li>
            <li>
              <a
                href="#portfolio"
                data-section="nav"
                data-value="portfolio_nav"
              ></a>
            </li>
            <li>
              <a
                href="#contact"
                data-section="nav"
                data-value="contact_nav"
              ></a>
            </li>
          </ul>
        </div>
        <div class="copy">
          <p>&copy;</p>
          <p data-section="footer" data-value="disclaimer">&copy;</p>
        </div>
      </div>

      <nav class="sidebar-nav">

          </li>
          <li>
            <i class="bx bxs-sun theme-switch" id="switch-sidebar"></i>
          </li>
        </ul>
      </nav>
    </div>
